<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTP Bypass - Play Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        h1 {
            color: #4fc3f7;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            background: #4fc3f7;
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Opening Play Store...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status">Redirecting...</p>
        <div id="manual-links" style="display:none; margin-top: 20px;">
            <a class="btn" href="market://search?q=">Play Store</a>
            <a class="btn" href="https://play.google.com/store">Web Store</a>
        </div>
    </div>
    <script>
        var methods = [
            "market://search?q=",
            "intent://details?id=com.android.vending#Intent;scheme=market;package=com.android.vending;category=android.intent.category.BROWSABLE;end",
            "https://play.google.com/store"
        ];
        function tryMethod(index) {
            if (index >= methods.length) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('manual-links').style.display = 'block';
                return;
            }
            window.location.href = methods[index];
            setTimeout(function () { tryMethod(index + 1); }, 1500);
        }
        setTimeout(function () { tryMethod(0); }, 300);
    </script>
</body>

</html>
